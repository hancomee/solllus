<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .container {
            white-space: nowrap;
            width: 50%;
            height: 300px;
            background-color: #ccc;
            font-size: 2rem;
            text-align: center;
        }

        span {
            white-space: pre-line;
        }

        textarea {
            padding: 1rem;
            width: 50rem;
            height: 10rem;
        }
    </style>
</head>
<body>

<textarea></textarea>

<div class="container">
    <span></span>
</div>

<script>

    const
        [$span] = document.getElementsByTagName('span'),
        [$container] = document.getElementsByClassName('container'),
        [textarea] = document.getElementsByTagName('textarea');

    textarea.addEventListener('input', () => {

        $span.textContent = textarea.value;
        $span.style.fontSize = '10em';
        let
            em = 10,
            limit = 100,
            w = $span.offsetWidth, h = $span.offsetHeight,
            W = $container.offsetWidth, H = $container.offsetHeight;
        while ((w > W || h > H) && limit-- > 0) {
            em = (em - .1).toFixed(1);
            $span.style.fontSize = em + 'em';
            w = $span.offsetWidth;
            h = $span.offsetHeight;
        }

    });

</script>

</body>
</html>
